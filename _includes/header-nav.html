{% assign header_pages = site.pages | sort: 'title' %}
{% for my_page in header_pages %}
  {% if my_page.header_nav and my_page.title %}
    <li class="pure-menu-item">
      {% if page.url == my_page.url %}
        <a class="pure-menu-link pure-menu-link-active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% else %}
        <a class="pure-menu-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    </li>
  {% endif %}
{% endfor %}
